<ActionBar class="action-bar">
  <NavigationButton visibility="hidden"></NavigationButton>
  <GridLayout columns="50, *">
    <Label class="action-bar-title" text="Notifications" colSpan="2"></Label>

    <Label class="fas" text="&#xf0c9;" (tap)="onDrawerButtonTap()"></Label>
  </GridLayout>
</ActionBar>

<stackLayout class="page__content">
  <Label class="page__content-icon fas" text="&#xf013;"></Label>
  <Label class="page__content-placeholder" *ngFor="let s of     this.noticias.getNoticias()" [text]="s"></Label>
</stackLayout>
